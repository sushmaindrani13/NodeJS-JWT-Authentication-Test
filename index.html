<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="row">Login here</h1>
        <main>
            <div class="row">
                <label for="username">username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="row">
                <label for="password">password</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <button onclick="login()">Login</button>
                <button onclick="getDashboard()">DashBoard</button>
                <button onclick="getSettings()">Settings</button>
            </div>
        </main>
    </div>

    <script>
        //var token = '';
        function login() {
            const data = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
        };
        axios.post('/api/login', data)
            .then(res => {
                console.log(res);
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                if (res && res.data && res.data.success) {
                        const token = res.data.token;
                        localStorage.setItem('jwt', token);
                        startTokenExpiryCheck();
                        getDashboard();
                    }
            });
        }
        function getDashboard() {
            const token = localStorage.getItem('jwt');
            axios.get('/api/dashboard', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(res => {
                    if (res && res.data && res.data.success) {
                        document.querySelector('h1.row').innerHTML = 'Dashboard';
                        document.querySelector('main').innerHTML = res.data.myContent;
                        history.pushState({}, 'Dashboard', '/dashboard');
                    } 
                });
        }

        function getSettings() {
            const token = localStorage.getItem('jwt');
            axios.get('/api/settings', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(res => {
                    if (res && res.data && res.data.success) {
                        document.querySelector('h1.row').innerHTML = 'Settings';
                        document.querySelector('main').innerHTML = res.data.myContent;
                        history.pushState({}, 'Settings', '/settings');

                    } 
                });
        }

        function startTokenExpiryCheck() {
            setInterval(() => {
                const token = localStorage.getItem('jwt');
                if (token) {
                    const decodedToken = parseJwt(token);
                    const currentTime = Math.floor(Date.now() / 1000);
                    if (decodedToken.exp <= currentTime) {
                        alert("Your session has expired. Redirecting to login page...");
                        localStorage.removeItem('jwt'); 
                        window.location.href = '/'; 
                    }
                }
            }, 30000);
        }

        function parseJwt(token) {
            const splitToken = JSON.parse(atob(token.split('.')[1]));
            return splitToken;
        }

    </script>
</body>
</html>
